<!DOCTYPE html>
<html>
<head>
<script>
var xmlhttp;
function loadXMLDoc(url,cfunc)
{
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=cfunc;
xmlhttp.open("GET",url,true);
xmlhttp.send();
}
function myFunction()
{
loadXMLDoc("http://localhost:8080/assignment6/js/helloworld/helloworld/",function() //RIGHT HERE
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  });
}
</script>
</head>

<body>

<div id="myDiv"><h2>Welcome to OpenStack Solum Meeting Analytics</h2></div>
<div id="clickHere">Click 
<button type="button" onclick="myFunction()">here</button>
to see number of meetings for Solum OpenStack project
</div>

</body>
